<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container mt-5">
        <div id="calculator" class="p-4 rounded shadow">
            <h1 class="text-center mb-4" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">My Stylish Calculator</h1>
            <div id="display" class="border p-3 mb-3 rounded">
                <span id="previousNumber"></span>
                <span id="operation"></span>
                <span id="currentNumber"></span>
            </div>
            <div class="row gx-2">
                <div class="col-4"><button class="btn custom-btn w-100" onclick="appendNumber('1')">1</button></div>
                <div class="col-4"><button class="btn custom-btn w-100" onclick="appendNumber('2')">2</button></div>
                <div class="col-4"><button class="btn custom-btn w-100" onclick="appendNumber('3')">3</button></div>
            </div>
            <div class="row gx-2 mt-2">
                <div class="col-4"><button class="btn custom-btn w-100" onclick="appendNumber('4')">4</button></div>
                <div class="col-4"><button class="btn custom-btn w-100" onclick="appendNumber('5')">5</button></div>
                <div class="col-4"><button class="btn custom-btn w-100" onclick="appendNumber('6')">6</button></div>
            </div>
            <div class="row gx-2 mt-2">
                <div class="col-4"><button class="btn custom-btn w-100" onclick="appendNumber('7')">7</button></div>
                <div class="col-4"><button class="btn custom-btn w-100" onclick="appendNumber('8')">8</button></div>
                <div class="col-4"><button class="btn custom-btn w-100" onclick="appendNumber('9')">9</button></div>
            </div>
            <div class="row gx-2 mt-2">
                <div class="col-4"><button class="btn btn-danger w-100" onclick="clearCalculator()">C</button></div>
                <div class="col-4"><button class="btn custom-btn w-100" onclick="appendNumber('0')">0</button></div>
                <div class="col-4"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
            </div>
            <div class="row gx-2 mt-2">
                <div class="col-3"><button class="btn custom-operator w-100" onclick="setOperation('+')">+</button></div>
                <div class="col-3"><button class="btn custom-operator w-100" onclick="setOperation('-')">-</button></div>
                <div class="col-3"><button class="btn custom-operator w-100" onclick="setOperation('*')">*</button></div>
                <div class="col-3"><button class="btn custom-operator w-100" onclick="setOperation('/')">/</button></div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
