<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW9 - Relaxation or Work Day</title>
    <style>
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }
        input[type="date"] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
        }

    <form id="dateForm" onsubmit="checkDate(event)">

        <input type="date" id="dateInput" required><br>
        <button type="submit">Check</button>
    </form>
    <div id="result"></div>
